type: InlineMultiQuestion
id: test_9_4
access_rules:
    add_permissions:
        - see_answer_after_submission
prompt: |

    # 演習問題 9_4
    空欄をうめてください。

question: |

    class Person:

    $~~~~$# メソッド定義

    $~~~~$[[blank0]] :

    $~~~~$$~~~~$print(msg)

    

    　# インスタンス生成

    [[blank1]] 

    taro.say('Hello!')


answers:

    blank0:
        type: ShortAnswer
        width: 20em
        required: True
        correct_answer:
        - <plain> def say(self, msg)
        - <regex>\s*def\s*say\(self,\s*msg\)\s*

    blank1:
        type: ShortAnswer
        width: 17em
        required: True
        correct_answer:
        - <plain> taro = Person()
        - <regex>\s*taro\s*=\s*Person\(\)\s*

