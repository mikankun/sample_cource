    # 演習問題 5_10
    1〜60までのランダムな数値の要素を10個持つリストを作成し、作成したリストから偶数の値のみを取り出したリスト、奇数の値のみを取り出したリストを新しく作成し、それぞれのリストの全ての要素を出力するプログラムを作成しなさい。
    
    ヒント
    
    ランダムな数値の作成には、プログラムの最初に
    import random 
    と宣言した上で、
    random.randint(0,61)  # 戻り値が60以下のランダムな整数値
    を使用してください。
    
    期待される結果
    
    元となるリスト： [55, 2, 12, 11, 43, 8, 54, 38, 1]
    偶数のリスト： [2, 12, 8, 54, 38]
    奇数のリスト： [55, 11, 43, 1]
    
    
    (解答)
    import random
    
    list = []
    list2 = []
    list3 = []
    for num1 in range(1,10):
        i = random.randint(0,61)
        list.append(i)
        if i % 2 == 0:
            list2.append(i)
        else:
            list3.append(i)
    print('元となるリスト：',list)
    print('偶数のリスト：',list2)
    print('奇数のリスト：',list3)
    
    

