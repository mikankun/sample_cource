type: InlineMultiQuestion
id: test_3_2
access_rules:
    add_permissions:
        - see_answer_after_submission
prompt: |

    # 演習問題 3_2
    空欄をうめてください

question: |

    [[blank0]]  = 10

    [[blank1]]  = 10

    print('2つの数の和は',num1 + num2,'です。')


answers:

    blank0:
        type: ShortAnswer
        width: 5em
        required: True
        correct_answer:
        - <plain> num1
        - <regex>\s*num1\s*

    blank1:
        type: ShortAnswer
        width: 5em
        required: True
        correct_answer:
        - <plain> num2
        - <regex>\s*num2\s*

