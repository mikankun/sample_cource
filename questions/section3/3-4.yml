type: InlineMultiQuestion
id: test_3_4
access_rules:
    add_permissions:
        - see_answer_after_submission
prompt: |

    # 演習問題 3_4
    適切な語句をいれてください。

question: |

    Pythonでは[[blank0]] の名前には小文字とアンダーバー、[[blank1]] の名前には大文字とアンダーバーをつかうのが推奨されています。

    


answers:

    blank0:
        type: ShortAnswer
        width: 3em
        required: True
        correct_answer:
        - <plain> 変数
        - <regex>\s*変数\s*

    blank1:
        type: ShortAnswer
        width: 3em
        required: True
        correct_answer:
        - <plain> 定数
        - <regex>\s*定数\s*

