type: InlineMultiQuestion
id: test_4_8
access_rules:
    add_permissions:
        - see_answer_after_submission
prompt: |

    # 演習問題 4_8
    空欄をうめてください。

question: |

    num = 0

    

    while True:$~~~~$# 無限ループ

    $~~~~$print(num)

    $~~~~$num += 1

    $~~~~$# 20 を超えたらループを抜ける

    $~~~~$if [[blank0]] :

    $~~~~$   [[blank1]] 

    

    print('END')

    

    

    


answers:

    blank0:
        type: ShortAnswer
        width: 9em
        required: True
        correct_answer:
        - <plain> num > 20
        - <regex>\s*num\s*>\s*20\s*

    blank1:
        type: ShortAnswer
        width: 6em
        required: True
        correct_answer:
        - <plain> break
        - <regex>\s*break\s*

